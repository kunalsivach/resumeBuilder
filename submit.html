                <script>
                function skillo()
                { 
                  
                  var q= document.createElement("span");
                  q.id="inside";
                 // q.style.textDecorationColor="white";
                  
                  var k= document.getElementById("skills").value;
                  q.innerText=k ;
                  q.style.backgroundColor="grey";
                  q.style.borderRadius="20%";
                  //q.style.textDecorationColor="white";

                  

                  //q.style.borderColor= "warning";
                   
                  document.getElementById("skillset").appendChild(q);
                  
                 
                  document.getElementById("skills").value="";
                  
                 
                  
           
                }
               </script>
